<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Form</title>

</head>
<a href="tables.html">Töflur</a>

<body>
    <div class="wrapper">
        <main>
            <article class="mainarticle">
                <div class="register">
                    <form action="#" method="GET">
                        <fieldset>
                            <legend>Verkefni 7</legend>
                            <label>
                Nafn*
                <input type="text" name="nafn" placeholder="Full name" required="" autofocus="" title="Vinsamlegast skráið nafn" /> <!--ATH! input hefur ekki lokunartag -->
            </label>
                            <label>
                Símanúmer*
                <input type="text" name="sími" placeholder="123 4567" title="Vinsamlegast skráið aðeins 7 tölustafi" required="" pattern="\d{3}(?:[\-\s]?)\d{4}" />
            </label>
                            <label>
                Tölvupóstur*
                <input type="email" name="tölvupóstur" placeholder="Email address" required="" />
                </label>
                            <label>
                Dagsetning*
                <input type="date" name="dagsetning" required="" />
            </label>
                            <br />
                            <label>
                Fjöldi 
                <select name="fjöldi">
                    <option value="0" selected=""></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                stykki
            </label>
                            <br />
                            <label for="árgerð">
                    Árgerð:
                    <input type="checkbox" name="árgerð 1" value="1965" /> 1965, 
                    <input type="checkbox" name="árgerð 2" value="1985" /> 1985. 
            </label>
                            <br />
                            <label for="litur">
                    Litur:
                    <input type="radio" name="litur" value="Rauður" /> Rauður,  
                    <input type="radio" name="litur" value="Svartur" /> Svartur. 
            </label>
                            <label>
            <br />
                Athugasemdir
                <textarea rows="4" name="Athugasemdir"></textarea>
            </label>
                            <input type="submit" name="submit" value="Panta" />
                        </fieldset>
                    </form>
                </div>
        </main>
        <footer>
            <p><small>&copy; Steinþór Emil Svavarsson</a></small></p>
        </footer>
    </div>
</body>

</html>
